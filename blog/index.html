---

  <ul class="content-listing ">
    {% for post in site.categories.posts %}
        <li class="listing">
          <hr class="slender">
          <a href="{{ post.url | prepend: site.baseurl }}"><h2>{{ post.title }}</h2></a>
          <br><span class="smaller">{{ post.date | date: "%d %B %Y" }}</span>  <br/>
          <div>{{ post.excerpt }} <a href="{{ site.baseurl }}{{ post.url }}">[...]</a></div>
        </li>
    {% endfor %}
  </ul>
